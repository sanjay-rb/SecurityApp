<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Game</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>

<body>
    <div class="img-magnifier-container">
        <img id="myimage" style="align-self: center;" src="static/image.png" width="100%" height="100%"
            usemap="#image-map">


        <map name="image-map">
            <area id="password" target="" alt="Password" title="Password" coords="8,241,84,360" shape="rect">
            <area target="" alt="" title="" coords="1412,660,1339,575" shape="rect">
        </map>
    </div>


    <script>
        /* Initiate Magnify Function
        with the id of the image, and the strength of the magnifier glass:*/
        magnify("myimage", 2);
    </script>
</body>

</html>
